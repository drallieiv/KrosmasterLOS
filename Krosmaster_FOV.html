<script type="text/javascript">
  gridSize= 8;
  function changeSize(){
    gridSize = $("#gridSize")[0].value;
    reset();
  }
  function resizeQR(){
    $("#QR").width() < 150 ? $("#QR").width(250) : $("#QR").width(100);
    $("#QR").height($("#QR").width())
  }
  $(document).ready(function(){
    initTable();    
  });
</script>
